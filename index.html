<html lang="en">
<head>

                        </svg>
                    </button>
                </div>
            </header>

            <main>
            <div class="input-section">
                <div class="input-header">
                    <label for="notesInput" class="input-label">Paste your notes here:</label>
                    <div class="record-buttons">
                        <button class="record-btn record-btn-mic" id="recordBtn" title="Record from Microphone">
                            <svg class="record-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                <line x1="8" y1="23" x2="16" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button class="record-btn record-btn-tab" id="recordTabBtn" title="Record from Tab Audio">

                            </svg>
                        </button>
                    </div>
                </div>
                <div class="textarea-wrapper">
                    <textarea 
                        id="notesInput" 
                        class="notes-input" 
                        placeholder="Copy and paste your notes here (supports bullet points and indentation)..."
                        rows="15"
                        spellcheck="false"
                    ></textarea>
                    <!-- Loading Overlay -->
                    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                        <div class="loading-content">
                            <div class="spinner"></div>
                            <div class="loading-message" id="loadingMessage">Reading Notes...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="formatBtn" class="format-btn">
                    <span class="btn-text">Format Notes</span>
                    <span class="btn-loader" style="display: none;">Formatting...</span>
                </button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-content" id="resultContent"></div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
            </main>
        </div>
    </div>

    <!-- Settings Page -->
    <div class="page" id="settingsPage" style="display: none;">
        <div class="container">
            <header>
                <div class="header-content">
                    <div>
                        <h1>Settings</h1>
                        <p>Configure your preferences</p>
                    </div>
                    <button class="back-btn" id="backBtn" title="Back to Main">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <main>
                <div class="settings-content">
                    <div class="settings-section">
                        <h2>Theme</h2>
                        <div class="settings-option">
                            <label class="toggle-switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Dark Mode</span>
                            </label>
                            <p class="settings-description">Switch between light and dark theme</p>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Audio Input</h2>
                        <div class="settings-option">
                            <label for="audioInputSelect">Microphone:</label>
                            <select id="audioInputSelect" class="settings-select">
                                <option value="">Default</option>
                            </select>
                            <button class="refresh-devices-btn" id="refreshDevicesBtn" title="Refresh device list">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 4V10H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <p class="settings-description">Select which microphone to use for recording</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

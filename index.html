<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionML Notes Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MissionML Notes Formatter</h1>
            <p>Paste your notes and format them with AI</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-header">
                    <label for="notesInput" class="input-label">Paste your notes here:</label>
                    <div class="record-buttons">
                        <button class="record-btn record-btn-mic" id="recordBtn" title="Record from Microphone">
                            <svg class="record-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="19" x2="12" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                <line x1="8" y1="23" x2="16" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button class="record-btn record-btn-tab" id="recordTabBtn" title="Record from Tab Audio">
                            <svg class="record-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.1657 2.14424C12.8728 2.50021 13 3.27314 13 3.7446V20.2561C13 20.7286 12.8717 21.4998 12.1656 21.8554C11.416 22.2331 10.7175 21.8081 10.3623 21.4891L4.95001 16.6248H3.00001C1.89544 16.6248 1.00001 15.7293 1.00001 14.6248L1 9.43717C1 8.3326 1.89543 7.43717 3 7.43717H4.94661L10.3623 2.51158C10.7163 2.19354 11.4151 1.76635 12.1657 2.14424ZM11 4.63507L6.00618 9.17696C5.82209 9.34439 5.58219 9.43717 5.33334 9.43717H3L3.00001 14.6248H5.33334C5.58015 14.6248 5.81823 14.716 6.00179 14.881L11 19.3731V4.63507Z" />
                                <path d="M16.0368 4.73124C16.1852 4.19927 16.7368 3.88837 17.2688 4.03681C20.6116 4.9696 23 8.22106 23 12C23 15.779 20.6116 19.0304 17.2688 19.9632C16.7368 20.1117 16.1852 19.8007 16.0368 19.2688C15.8884 18.7368 16.1993 18.1852 16.7312 18.0368C19.1391 17.3649 21 14.9567 21 12C21 9.04332 19.1391 6.63512 16.7312 5.96321C16.1993 5.81477 15.8884 5.2632 16.0368 4.73124Z" />
                                <path d="M16.2865 8.04192C15.7573 7.88372 15.2001 8.18443 15.0419 8.71357C14.8837 9.24271 15.1844 9.79992 15.7136 9.95812C16.3702 10.1544 17 10.9209 17 12C17 13.0791 16.3702 13.8456 15.7136 14.0419C15.1844 14.2001 14.8837 14.7573 15.0419 15.2865C15.2001 15.8156 15.7573 16.1163 16.2865 15.9581C17.9301 15.4667 19 13.8076 19 12C19 10.1924 17.9301 8.53333 16.2865 8.04192Z" />
                            </svg>
                        </button>
                        <button class="record-btn record-btn-both" id="recordBothBtn" title="Record from Microphone and Tab Audio">
                            <svg class="record-icon" viewBox="0 0 1024 1024" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M512 227.555556m-85.333333 0a85.333333 85.333333 0 1 0 170.666666 0 85.333333 85.333333 0 1 0-170.666666 0Z" />
                                <path d="M199.111111 312.888889m-85.333333 0a85.333333 85.333333 0 1 0 170.666666 0 85.333333 85.333333 0 1 0-170.666666 0Z" />
                                <path d="M824.888889 312.888889m-85.333333 0a85.333333 85.333333 0 1 0 170.666666 0 85.333333 85.333333 0 1 0-170.666666 0Z" />
                                <path d="M199.111111 739.555556a312.888889 142.222222 0 1 0 625.777778 0 312.888889 142.222222 0 1 0-625.777778 0Z" />
                                <path d="M335.644444 563.2C321.422222 500.622222 264.533333 455.111111 199.111111 455.111111c-79.644444 0-142.222222 62.577778-142.222222 142.222222v142.222223h85.333333c0-71.111111 65.422222-142.222222 193.422222-176.355556zM512 540.444444c54.044444 0 99.555556 5.688889 142.222222 14.222223V512c0-79.644444-62.577778-142.222222-142.222222-142.222222s-142.222222 62.577778-142.222222 142.222222v42.666667c42.666667-8.533333 88.177778-14.222222 142.222222-14.222223zM824.888889 455.111111c-65.422222 0-122.311111 45.511111-136.533333 108.088889C816.355556 597.333333 881.777778 668.444444 881.777778 739.555556h85.333333v-142.222223c0-79.644444-62.577778-142.222222-142.222222-142.222222z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="textarea-wrapper">
                    <textarea 
                        id="notesInput" 
                        class="notes-input" 
                        placeholder="Copy and paste your notes here (supports bullet points and indentation)..."
                        rows="15"
                        spellcheck="false"
                    ></textarea>
                    <!-- Loading Overlay -->
                    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                        <div class="loading-content">
                            <div class="spinner"></div>
                            <div class="loading-message" id="loadingMessage">Reading Notes...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="formatBtn" class="format-btn">
                    <span class="btn-text">Format Notes</span>
                    <span class="btn-loader" style="display: none;">Formatting...</span>
                </button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-content" id="resultContent"></div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
